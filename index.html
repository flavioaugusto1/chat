<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

  <div id="app">

    <div id="top">

      <div id="user-info">
        <img src="https://randomuser.me/api/portraits/women/90.jpg"
          alt="Imagem de uma mulher asiática vestindo uma blusa branca e cabelo cor marrom">


        <div id="user-status">
          <strong>Cecilia Sassaki</strong>
          <div class="status">
            Online
          </div>
        </div>
      </div>

      <div id="close-chat">
        <i class="ph ph-x"></i>
      </div>

    </div>

    <div id="messages">
      <div id="last-seen">Hoje 11:30</div>

      <div class="messages">
        <div class="message">
          <div class="top">Cecilia - 11:30</div>
          <div class="body">Tive uma ideia para um projeto incrível</div>
        </div>
      </div>

      <div class="messages">
        <div class="message you">
          <div class="top">Cecilia - 11:32</div>
          <div class="body">Sério? Me conta mais.</div>
        </div>
      </div>

      <div class="messages">
        <div class="message">
          <div class="top">Cecilia - 11:34</div>
          <div class="body">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</div>
        </div>
      </div>

      <div class="messages">
        <div class="message you">
          <div class="top">Cecilia - 11:36</div>
          <div class="body"><strong>#boraCodar!</div>
        </div>
      </div>
    </div>

    <form id="bottom">
          <input type="text" placeholder="Digite sua mensagem">
          <button>
            <i class="ph ph-paper-plane-right"></i>
          </button>
      </form>
  </div>


  <script>
    const messages = document.querySelector('.messages')
    messages.lastElementChild.scrollIntoView()
  </script>
</body>

</html>
